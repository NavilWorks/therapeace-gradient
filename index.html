<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TheraPeace Gradient</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #gradient-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <!-- GradientCanvas Library -->
  <script src="https://cdn.jsdelivr.net/npm/gradient-canvas@1.4.4/dist/gradient-canvas.min.js"></script>
</head>

<body>

  <canvas id="gradient-canvas"></canvas>

  <script>
    const canvas = document.getElementById("gradient-canvas");

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
    }

    resizeCanvas();
    window.addEventListener("resize", () => setTimeout(resizeCanvas, 100));

    const gradient = new Gradient();
    gradient.initGradient("#gradient-canvas");

    gradient.setGradient({
      colors: [
        { color: '#021D1E', enabled: true },
        { color: '#021D1E', enabled: true },
        { color: '#008080', enabled: true },
        { color: '#2A7F79', enabled: true },
        { color: '#256B68', enabled: true }
      ],
      speed: 1.5,
      horizontalPressure: 2,
      verticalPressure: 2,
      waveFrequencyX: 2,
      waveFrequencyY: 3,
      waveAmplitude: 5,
      shadows: 2,
      highlights: 1,
      colorBrightness: 1,
      colorSaturation: -1,
      wireframe: false,
      colorBlending: 7,
      backgroundColor: '#060505',
      backgroundAlpha: 0.55,
      grainScale: 0,
      grainSparsity: 0,
      grainIntensity: 0,
      grainSpeed: 1,
      resolution: 1,
      yOffset: 0
    });
  </script>

</body>
</html>
